<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-task</title>
</head>
<body>
    <div class="collection">
        <h3>Credit Card Validator</h3>
        <ul class="cards">
        <li><span class="card visa" data-title="visa"></span></li>
        <li><span class="card master" data-title="master"></span></li>
        <li><span class="card amex" data-title="amex"></span></li>
        <li><span class="card mir" data-title="mir"></span></li>

        </ul>
    </div>
    <form>
        <input type="text" placeholder="Введите номер карты" required>
        <button>Click</button>
    </form>
</body>
</html>
